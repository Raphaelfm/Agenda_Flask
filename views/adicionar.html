<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Adicionar contato</title>
  <link rel="stylesheet" href="../static/adicionar.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../static/jquery.maskedinput.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Adicionar contatos</h1>
    <form method="post">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" class="telefone" required>
      </div>
      <button type="submit" class="button">Adicionar</button>
    </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        var telefoneInput = document.querySelector('.telefone');
        telefoneInput.addEventListener('input', function() {
          var telefone = this.value.replace(/\D/g, '');
          this.value = telefone.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
        });
      });
  </script>
</body>
</html>
